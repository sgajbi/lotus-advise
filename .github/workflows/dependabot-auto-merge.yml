name: Dependabot Auto Merge

on:
  workflow_run:
    workflows: ["DPM Rebalance Engine Pipeline"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto Merge Dependabot PR
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Find associated Dependabot PR
        id: find-pr
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.payload.workflow_run.head_sha;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
            });

            const pr = prs.find((item) => item.state === "open" && item.user?.login === "dependabot[bot]");
            if (!pr) {
              core.info("No open Dependabot PR associated with this successful workflow run.");
              core.setOutput("number", "");
              return;
            }

            core.info(`Found Dependabot PR #${pr.number}: ${pr.title}`);
            core.setOutput("number", String(pr.number));

      - name: Merge Dependabot PR
        if: steps.find-pr.outputs.number != ''
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ steps.find-pr.outputs.number }}
        run: |
          gh pr merge "$PR_NUMBER" --squash --delete-branch
