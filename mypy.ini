[mypy]
python_version = 3.11
files = src/api,src/core/common,src/core/dpm/policy_packs.py,src/core/dpm/turnover.py,src/core/dpm/universe.py
ignore_missing_imports = True
follow_imports = skip
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_generics = True
no_implicit_optional = True

[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True
