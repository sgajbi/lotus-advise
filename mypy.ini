[mypy]
python_version = 3.11
files = src/api,src/core/common,src/core/dpm,src/core/proposals,src/core/dpm_runs,src/core/advisory/ids.py,src/core/advisory/intents.py,src/core/advisory/funding.py,src/core/advisory/artifact.py
ignore_missing_imports = True
follow_imports = skip
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_generics = True
no_implicit_optional = True

[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True
