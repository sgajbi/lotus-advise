name: Nightly Postgres Full Suite

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  nightly-postgres:
    name: Postgres Full Validation
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17.6
        env:
          POSTGRES_DB: dpm_supportability
          POSTGRES_USER: dpm
          POSTGRES_PASSWORD: dpm
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dpm -d dpm_supportability"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      APP_PERSISTENCE_PROFILE: PRODUCTION
      DPM_SUPPORTABILITY_STORE_BACKEND: POSTGRES
      DPM_SUPPORTABILITY_POSTGRES_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
      PROPOSAL_STORE_BACKEND: POSTGRES
      PROPOSAL_POSTGRES_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
      DPM_POLICY_PACKS_ENABLED: "true"
      DPM_POLICY_PACK_CATALOG_BACKEND: POSTGRES
      DPM_POLICY_PACK_POSTGRES_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
      DPM_POSTGRES_INTEGRATION_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
      PROPOSAL_POSTGRES_INTEGRATION_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Apply Postgres Migrations
        run: |
          python scripts/postgres_migrate.py --target all

      - name: Validate Production Cutover Contract
        run: |
          python scripts/production_cutover_check.py --check-migrations

      - name: Run Postgres Integration Tests
        run: |
          pytest -q \
            tests/integration/dpm/supportability/test_dpm_postgres_repository_integration.py \
            tests/integration/advisory/engine/test_engine_proposal_repository_postgres_integration.py \
            tests/integration/dpm/supportability/test_dpm_policy_pack_postgres_repository_integration.py

      - name: Reset Postgres Tables Before Live Demo
        run: |
          python - <<'PY'
          import os
          import psycopg

          dsn = os.environ["DPM_SUPPORTABILITY_POSTGRES_DSN"]
          with psycopg.connect(dsn) as connection:
              with connection.cursor() as cursor:
                  cursor.execute(
                      "TRUNCATE TABLE "
                      "dpm_lineage_edges, dpm_workflow_decisions, dpm_run_idempotency_history, "
                      "dpm_run_idempotency, dpm_run_artifacts, dpm_async_operations, dpm_runs, "
                      "dpm_policy_packs, "
                      "proposal_approvals, proposal_workflow_events, proposal_versions, "
                      "proposal_records, proposal_async_operations, proposal_idempotency "
                      "CASCADE"
                  )
              connection.commit()
          PY

      - name: Start API in Production Profile
        run: |
          python -m uvicorn src.api.main:app --host 127.0.0.1 --port 8010 > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid
          sleep 5

      - name: Preflight API Health
        run: |
          curl --fail --silent --show-error --max-time 10 \
            http://127.0.0.1:8010/health > /dev/null

      - name: Run Demo Pack Against Live Postgres Runtime
        run: |
          python scripts/run_demo_pack_live.py --base-url http://127.0.0.1:8010

      - name: Dump API Logs On Failure
        if: failure()
        run: |
          if [ -f uvicorn.log ]; then
            echo "----- uvicorn.log (tail -200) -----"
            tail -n 200 uvicorn.log
          fi

      - name: Stop API
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
          fi
