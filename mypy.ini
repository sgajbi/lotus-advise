[mypy]
python_version = 3.11
files = src/api,src/core/common/canonical.py,src/core/common/diagnostics.py,src/core/common/intent_dependencies.py,src/core/common/workflow_gates.py,src/core/common/simulation_shared.py
ignore_missing_imports = True
follow_imports = skip
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_generics = True
no_implicit_optional = True

[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True
