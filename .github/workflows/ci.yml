name: DPM Rebalance Engine Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-test-and-coverage:
    name: Lint, Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff Linter & Formatter Check
        run: |
          ruff check .
          ruff format --check .

      - name: Run Pytest & Enforce 100% Coverage
        run: |
          pytest tests/ --cov=src --cov-report=term-missing --cov-fail-under=99

  docker-build:
    name: Validate Docker Build
    needs: lint-test-and-coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t dpm-rebalance-engine:ci-test .
