name: DPM Rebalance Engine Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUNBUFFERED: "1"
  PYTHON_VERSION: "3.11"

jobs:
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Lint GitHub Actions Workflows
        uses: reviewdog/action-actionlint@v1

  lint-test-and-coverage:
    name: Lint & Dependency Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verify Installed Dependencies
        run: |
          pip check

      - name: Dependency Security & Freshness Check
        run: make check-deps

      - name: Run Lint Checks
        run: make lint

  test-suites:
    name: Tests (${{ matrix.suite }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - suite: unit
            path: tests/unit
          - suite: integration
            path: tests/integration
          - suite: e2e
            path: tests/e2e
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verify Installed Dependencies
        run: |
          pip check

      - name: Run ${{ matrix.suite }} tests with coverage data
        env:
          COVERAGE_FILE: .coverage.${{ matrix.suite }}
        run: |
          python -m pytest ${{ matrix.path }} --cov=src --cov-report=

      - name: Upload coverage data (${{ matrix.suite }})
        uses: actions/upload-artifact@v6
        with:
          name: coverage-data-${{ matrix.suite }}
          path: .coverage.${{ matrix.suite }}
          include-hidden-files: true
          if-no-files-found: error

  coverage-gate:
    name: Coverage Gate (Combined)
    needs: [test-suites]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Download coverage artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: coverage-data-*
          merge-multiple: true
          path: coverage-data

      - name: Enforce 99% Coverage (combined suites)
        run: |
          python -m coverage combine coverage-data
          python -m coverage report --fail-under=99

  mypy-src:
    name: Mypy (Full src)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Cache mypy
        uses: actions/cache@v5
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('mypy.ini', 'requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verify Installed Dependencies
        run: |
          pip check

      - name: Run Mypy (Full src)
        run: make typecheck

  docker-build:
    name: Validate Docker Build
    needs: [lint-test-and-coverage, mypy-src, coverage-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Build Docker Image
        run: |
          docker build -t dpm-rebalance-engine:ci-test .

  postgres-migration-smoke:
    name: Postgres Migration Smoke
    needs: [lint-test-and-coverage, mypy-src, coverage-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:17.6
        env:
          POSTGRES_DB: dpm_supportability
          POSTGRES_USER: dpm
          POSTGRES_PASSWORD: dpm
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dpm -d dpm_supportability"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DPM_SUPPORTABILITY_POSTGRES_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
      PROPOSAL_POSTGRES_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
      DPM_POSTGRES_INTEGRATION_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
      PROPOSAL_POSTGRES_INTEGRATION_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verify Installed Dependencies
        run: |
          pip check

      - name: Apply Postgres Migrations
        run: |
          python scripts/postgres_migrate.py --target all

      - name: Run Postgres Integration Contract Tests
        run: |
          test -f tests/integration/dpm/supportability/test_dpm_postgres_repository_integration.py
          test -f tests/integration/advisory/engine/test_engine_proposal_repository_postgres_integration.py
          test -f tests/integration/dpm/supportability/test_dpm_policy_pack_postgres_repository_integration.py
          python -m pytest -q tests/integration/dpm/supportability/test_dpm_postgres_repository_integration.py tests/integration/advisory/engine/test_engine_proposal_repository_postgres_integration.py tests/integration/dpm/supportability/test_dpm_policy_pack_postgres_repository_integration.py

  production-profile-smoke:
    name: Production Profile Startup Smoke
    needs: [lint-test-and-coverage, mypy-src, coverage-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:17.6
        env:
          POSTGRES_DB: dpm_supportability
          POSTGRES_USER: dpm
          POSTGRES_PASSWORD: dpm
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dpm -d dpm_supportability"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      APP_PERSISTENCE_PROFILE: PRODUCTION
      DPM_SUPPORTABILITY_STORE_BACKEND: POSTGRES
      DPM_SUPPORTABILITY_POSTGRES_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
      PROPOSAL_STORE_BACKEND: POSTGRES
      PROPOSAL_POSTGRES_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
      DPM_POLICY_PACKS_ENABLED: "true"
      DPM_POLICY_PACK_CATALOG_BACKEND: POSTGRES
      DPM_POLICY_PACK_POSTGRES_DSN: postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verify Installed Dependencies
        run: |
          pip check

      - name: Apply Postgres Migrations
        run: |
          python scripts/postgres_migrate.py --target all

      - name: Validate Production Cutover Contract
        run: |
          python scripts/production_cutover_check.py --check-migrations

      - name: Start API in Production Profile
        run: |
          python -m uvicorn src.api.main:app --host 127.0.0.1 --port 8002 &
          echo $! > uvicorn.pid
          sleep 5

      - name: Verify Startup and Core Endpoints
        run: |
          curl -fsS http://127.0.0.1:8002/docs > /dev/null
          curl -fsS "http://127.0.0.1:8002/rebalance/policies/effective" > /dev/null
          curl -fsS "http://127.0.0.1:8002/rebalance/proposals?limit=1" > /dev/null

      - name: Stop API
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
          fi

  production-profile-guardrail-negatives:
    name: Production Profile Guardrail Negatives
    needs: [lint-test-and-coverage, mypy-src, coverage-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verify Installed Dependencies
        run: |
          pip check

      - name: Verify DPM Backend Guardrail
        run: |
          set +e
          APP_PERSISTENCE_PROFILE=PRODUCTION \
          DPM_SUPPORTABILITY_STORE_BACKEND=IN_MEMORY \
          PROPOSAL_STORE_BACKEND=POSTGRES \
          python -m uvicorn src.api.main:app --host 127.0.0.1 --port 8003 > dpm_guardrail.log 2>&1
          exit_code=$?
          set -e
          test "$exit_code" -ne 0
          grep -q "PERSISTENCE_PROFILE_REQUIRES_DPM_POSTGRES" dpm_guardrail.log

      - name: Verify Advisory Backend Guardrail
        run: |
          set +e
          APP_PERSISTENCE_PROFILE=PRODUCTION \
          DPM_SUPPORTABILITY_STORE_BACKEND=POSTGRES \
          DPM_SUPPORTABILITY_POSTGRES_DSN=postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability \
          PROPOSAL_STORE_BACKEND=IN_MEMORY \
          python -m uvicorn src.api.main:app --host 127.0.0.1 --port 8004 > advisory_guardrail.log 2>&1
          exit_code=$?
          set -e
          test "$exit_code" -ne 0
          grep -q "PERSISTENCE_PROFILE_REQUIRES_ADVISORY_POSTGRES" advisory_guardrail.log

      - name: Verify Policy Pack Backend Guardrail
        run: |
          set +e
          APP_PERSISTENCE_PROFILE=PRODUCTION \
          DPM_SUPPORTABILITY_STORE_BACKEND=POSTGRES \
          DPM_SUPPORTABILITY_POSTGRES_DSN=postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability \
          PROPOSAL_STORE_BACKEND=POSTGRES \
          PROPOSAL_POSTGRES_DSN=postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability \
          DPM_POLICY_PACKS_ENABLED=true \
          DPM_POLICY_PACK_CATALOG_BACKEND=ENV_JSON \
          python -m uvicorn src.api.main:app --host 127.0.0.1 --port 8005 > policy_pack_guardrail.log 2>&1
          exit_code=$?
          set -e
          test "$exit_code" -ne 0
          grep -q "PERSISTENCE_PROFILE_REQUIRES_POLICY_PACK_POSTGRES" policy_pack_guardrail.log

      - name: Verify DPM DSN Guardrail
        run: |
          set +e
          APP_PERSISTENCE_PROFILE=PRODUCTION \
          DPM_SUPPORTABILITY_STORE_BACKEND=POSTGRES \
          PROPOSAL_STORE_BACKEND=POSTGRES \
          PROPOSAL_POSTGRES_DSN=postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability \
          python -m uvicorn src.api.main:app --host 127.0.0.1 --port 8006 > dpm_dsn_guardrail.log 2>&1
          exit_code=$?
          set -e
          test "$exit_code" -ne 0
          grep -q "PERSISTENCE_PROFILE_REQUIRES_DPM_POSTGRES_DSN" dpm_dsn_guardrail.log

      - name: Verify Advisory DSN Guardrail
        run: |
          set +e
          APP_PERSISTENCE_PROFILE=PRODUCTION \
          DPM_SUPPORTABILITY_STORE_BACKEND=POSTGRES \
          DPM_SUPPORTABILITY_POSTGRES_DSN=postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability \
          PROPOSAL_STORE_BACKEND=POSTGRES \
          python -m uvicorn src.api.main:app --host 127.0.0.1 --port 8007 > advisory_dsn_guardrail.log 2>&1
          exit_code=$?
          set -e
          test "$exit_code" -ne 0
          grep -q "PERSISTENCE_PROFILE_REQUIRES_ADVISORY_POSTGRES_DSN" advisory_dsn_guardrail.log

      - name: Verify Policy Pack DSN Guardrail
        run: |
          set +e
          APP_PERSISTENCE_PROFILE=PRODUCTION \
          DPM_SUPPORTABILITY_STORE_BACKEND=POSTGRES \
          DPM_SUPPORTABILITY_POSTGRES_DSN=postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability \
          PROPOSAL_STORE_BACKEND=POSTGRES \
          PROPOSAL_POSTGRES_DSN=postgresql://dpm:dpm@127.0.0.1:5432/dpm_supportability \
          DPM_POLICY_PACKS_ENABLED=true \
          DPM_POLICY_PACK_CATALOG_BACKEND=POSTGRES \
          python -m uvicorn src.api.main:app --host 127.0.0.1 --port 8008 > policy_pack_dsn_guardrail.log 2>&1
          exit_code=$?
          set -e
          test "$exit_code" -ne 0
          grep -q "PERSISTENCE_PROFILE_REQUIRES_POLICY_PACK_POSTGRES_DSN" policy_pack_dsn_guardrail.log
